{% csrf_token %}

{% with shipping_form as form %}
{% include "includes/address_validation_dialog.html" %}
{% endwith %}

{% for field in shipping_form %}
<div class="control-group">
	<label class="control-label">{{ field.label }}</label>
	<div class="controls">
		{{field.errors}}
		{{field}}
	</div>
</div>
{% endfor %}

{% if make_submit_button %}
<div class="spinbox control-group">
    <input class="submit-button" type="submit">
</div>
{% endif %}
