  		{% if request.user.is_authenticated %}
  		<a style="float:right;margin:10px;color:white;font-size:1.2em;text-decoration:none" href="/accounts/logout" title="Sign out of Stunable." class="text-link">Log Out</a>
  		{% else %}
  		<form style="float:right;text-align:right;position:relative;top:3px;right:10px;display:inline-block" action="{% url 'auth_login' %}" class="user-entry php-form bootstrap" id="signin-form" method="POST">
			{% csrf_token %}
			<input width:"32" id="tester" class="txt" name="email" type="text" placeholder="email address"/>
			<input  class="txt pass" name="password" type="password" placeholder="password"/>
			<input type="hidden" name="next" value="{% if next %}{{ next }}{% else %}{% url 'product_list' %}{% endif %}" />

				<input class="btn" type="submit" value="login" />		

				<a href="/accounts/password_reset" title="Click here to retrieve your password."><span style="display: block;color:#aaa;margin-right:120px;margin-top:-2px">forgot?</span></a>
		</form><!--/.section.user-entry#signin-form-->
		<div class="errors">{{form.non_field_errors}}</div>
		{% endif %}
