{% extends "registration/login.html" %}

{% block h1 %} Password Reset Form {% endblock %}

{% block content %}

<form action="" method="post">
  {% for field in form %}
	<p>
	  {{ field.label_tag }} {{ field }}
	  {{ field.errors }}
	</p>
  {% endfor %}
  <p><input type="submit" value="Reset Password" /></p>
</form>

{% endblock %}
