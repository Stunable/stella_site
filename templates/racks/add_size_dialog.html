<script>
	//Fancybox
	///------------------------------------------------------
	//variables
	var closeBox = $('.close-box').parent(), itemLink = $('.item-ref'), trash = $('.trash');

	//determines new class for a button
	closeBox.click($.fancybox.close);
	closeBox.click(function(e) {e.preventDefault();
	});
	//sent message appearence
	
	$('.confirmation').css('opacity', 0);
	// $('.send').click(function(e) {
	$('#size-insert-form').submit(function(e){
		e.preventDefault();
		$('#loading').show();
		$.ajax({
			type : "POST",
			url : "/racks/add_size",
			data : $("#size-insert-form").serialize(),
			success : function(returnvalue) {
				if (returnvalue['result']=='error'){
					$('#bigform-error').animate({
						"opacity" : "1"
					}, "fast", function() {
						changeError($('#bigform-error')[0], returnvalue['error']);
						$('#bigform-error').css('display', 'block').css('opacy', '1');
					});
				}else{
				    //remove error message
				    $('#bigform-error').text("");
				    $('#bigform-error').css('display', 'none').css('opacy', '0');
				    //display success
					$('.confirmation').html("Added!");
                    $('.confirmation').css("display", "inline");
                    $('.confirmation').css("opacity", "1");
					setTimeout("parent.$.fancybox.close()", 3000);
					var item_id = returnvalue['item_id'];
					if(item_id){
					    $.get('/item/edit/'+ item_id, function(returnData){
					        var temp = $('#id_sizes');
                            // terrible way to select this
                            var new_size = $(returnData)[0];
                            $('#id_sizes').after(new_size);
                            temp.remove();                  
                        });					    
					}else{
					    $.get('{% url 'add_item' %}', function(returnData){
					        var temp = $('#id_sizes');
					        // terrible way to select this
					        var new_size = $(returnData)[0];
                            $('#id_sizes').after(new_size);
                            temp.remove();
                        });
					}
				}	
				$('#loading').hide();				
			},
			error : function() { 
				$('.confirmation').html("Error!");
				$('.confirmation').css("display", "inline");
				$('.confirmation').css("opacity", "1");
				$('#loading').show();
			}
		});
	});

	$(document).ready(function() {
		$('#loading').hide()
        .ajaxStart(function() {
        $(this).show();
        })
        .ajaxStop(function() {
            $(this).hide();
        });
	});

</script>
<style>
	#bigform-error {
		height: 25px;
/*		width: 100%;*/
		text-align: center;
		color: #E84E4B;
		top: 0px;
		font-family: 'Play', 'HelveticaNeue-Light', 'Helvetica Neue Light', 'Helvetica Neue', Helvetica, Arial, sans-serif;
		font-size: 1.2em;
		text-transform: none;
		display: none;
		opacity: 0;
		margin-bottom: 15px;
	}
	.confirmation {
	position:relative;
	color:#e84e4b;
	font-size:1.3em;
	}
	.common h2 {
	    background: none;
	    text-align: center;
	}
	.large_common .intro p{
	    text-align: center;
	}
</style>
<div id="create-new-size-modal" class="item-details clearfix">
    <p class="close">
        <a class="close-box" href="#">close</a>
    </p>
    <div class="section intro">
        <h2><span> Create New Size </span></h2>
        <p style="width: 800px">
            You can create new size here.
        </p>
    </div>
    <form action="{% url 'add_size' %}" method="post" id='size-insert-form' class="user-entry">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="fieldWrapper">
            <p align="center">
                <input type="text" id="name" class="txt" name="size" value="Enter Size here" style="width: 500px;" onfocus="clearInput(this)" onblur="restoreInput(this)"/>
            </p>
            <p class="error_msg">
                {{ form.size.errors }}
            </p>
            <input type="hidden" id="item_id" name="item_id" value="{{ item_id }}" />
            <p id="bigform-error"></p>
        </div>
        <p class="btn-wrap">
            <input type="submit" class="btn send" id="btn_create" value="Create" />
            <span class="confirmation">Created</span>
        </p>
    </form>
</div>
