	<li id="stunable-tab{{tag.slug}}" class="stunable-tab tab {% if current == tag.slug %}active{% endif %}">
        <a href="/shop/{{tag.group}}/{{tag.slug}}" class="text-link"><span>{{tag.name}}</span></a>
        {% if request.user.is_authenticated %}
        {% if tag.can_be_removed %}<div data-target="#stunable-tab{{tag.slug}}" data-href="/shop/remove-tab/{{tag.slug}}" title="remove this tab" class="tab-begone refclick">x</div>{% endif %}{% endif %}
    </li>
