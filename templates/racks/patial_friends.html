
	<div class="slide items-{{ item_per_page }}" data-nextpage="{{next}}"style="width: 860px; float:left;">
		{% for f in rack_items_list %}
	        <div class="item friend">
                <div class="friend-img-item">
			        <img src="https://graph.facebook.com/{{f.id}}/picture">
			        <div class="friend-name{% if f.user %}{% else%} friend_adder{% endif %}"><a {% if not f.user %}class="friend_adder"{% endif %} data-value="{{ f.id }}" data-type="{% if f.user %}both{%else%}facebook{% endif %}" href="{%if f.user %}{% url trendsetters f.user.id %}{%else%}#{% endif %}">{{f.name}}</a></div>
			        <a href="{%if f.user %}{% url trendsetters f.user.id %}{% else %}#{% endif %}" data-value="{{ f.id }}" data-name="{{f.name}}" data-type="{% if f.user %}both{%else%}facebook{% endif %}" class="icon {% if f.user %}stfb_friend-icon{% else%}friend_adder{% endif %} plus-inline plus-icon" title="Add Friend">Add Trendsetter</a>
			    </div>
            </div>
		{% endfor %}
	</div>
