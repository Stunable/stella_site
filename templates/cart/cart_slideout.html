<div id="cart_data" class="bootstrap">
    <!-- <span><span class="dollar">$</span>{{cart.totals_as_pretty_dict.grand_total}} </span> -->
    
</div>
<table id="cart_items" class="item-list" data-length="{{cart.count}}">
    {% for item in cart.by_date %}
    <tr>
      <td id="product-item-{{item.product.pk}}">
            <div>
               <img style="width:40px;display:inline;float:left" class="product_image" src="{{ item.picture }}">
               <div style="display:inline">
               <span class="item-label">{{ item.item_name }}</span>
               <span>by {{ item.retailer }}</span>
               <span>${{ item.unit_price|floatformat:2 }}</span>
                </div>
            </div>

        <!--    <p class='quantity'>
                Quantity: <span class='cart-item-quantity'>{{ item.quantity }}</span><a class='cart-change-quantity' href="/cart/update_cart/{{item.product.pk}}">change</a>
            </p>
            <input type="hidden" class="path" value="/cart/update_cart/{{item.product.pk}}/"/>
            <a class='cart-remove' href="/cart/remove_from_cart/{{item.product.pk}}/">remove item</a> -->
        </td>
    </tr>
    {% endfor %}
</table>
